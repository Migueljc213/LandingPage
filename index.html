                            <span class="cabecalho-modal-fechar" onclick="fecharModal('vis-modal')">X</span>

                        <div class="body-modal">
                            <form id="formulario" action="https://api.sheetmonkey.io/form/8ye4bsF4QMS6jvmrcSwUZy" method="post">

                                <input type="text" name="Name" placeholder="Nome" required>

                                <label for="Phone">Celular</label>
                                <input type="text" id="Phone" name="Phone" placeholder="(00) 0000-0000" required>
                                <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                                <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

<script>
    function abrirModal(carregarModal) {
        let modal = document.getElementById(carregarModal);
        modal.style.display = 'flex';
        document.body.auto.overflow = 'hidden';

    }
    function fecharModal(carregarModal) {
        let modal = document.getElementById(carregarModal);
        modal.style.display = 'none';
        document.body.auto.overflow = 'auto';
    }

    document.getElementById('formulario').addEventListener('submit', function (event) {
        window.location.href = './contatos.html';
    })


    function mascaraTelefone(input) {
        const valor = input.value.replace(/\D/g, '');
        let formatado = valor;

        if (valor.length > 0) {
            formatado = '(' + valor.substring(0, 2);
        }
        if (valor.length > 2) {
            formatado += ') ' + valor.substring(2, 7);
        }
        if (valor.length > 7) {
            formatado += '-' + valor.substring(7, 11);
        }

        input.value = formatado;
    }

    const telefoneInput = document.getElementById('Phone');
    console.log(telefoneInput)
    telefoneInput.addEventListener('input', function () {
        mascaraTelefone(this);
    });


    document.getElementById('formulario').onsubmit = function(event) {
        event.preventDefault();
    
        const form = event.target;
        fetch(form.action, {
            method: form.method,
            body: new FormData(form),
        }).then(function(response) {
            if (response.ok) {
                window.location.href = './contatos.html';
            } else {
                alert('Houve um problema ao enviar o formulário. Tente novamente.');
            }
        }).catch(function(error) {
            alert('Erro ao enviar o formulário: ' + error.message);
        });
    };
</script>
